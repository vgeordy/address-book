<mat-dialog-content>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput [(ngModel)]="data.name" placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput="" [(ngModel)]="data.address" placeholder="Address">
    </mat-form-field>

    <mat-form-field>
      <input matInput="" [(ngModel)]="data.email" placeholder="Email">
    </mat-form-field>
  </div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button class= "btn" mat-button [mat-dialog-close]="data">Ok</button>
</div>
