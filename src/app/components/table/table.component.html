<div class="table-container mat-elevation-z8">

    <table mat-table [dataSource]="addresses" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <div >
                <button 
                  class="btn"
                  (click) = "openDialog(row)"
                  >Edit
                </button>
                <button 
                  class="btn" 
                  [ngStyle]="{'background-color':'red'}" 
                  (click)="onDelete(row)"
                  >
                    Delete
                </button>
            </div>    
        </td>
      </ng-container>
      <tr class="mat-header-row-cell" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr class="mat-row-cell" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
